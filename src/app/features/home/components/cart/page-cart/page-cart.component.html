<main>
    <h1>Carrito de compras</h1>
    <mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Tu Carrito</mat-card-title>
  </mat-card-header>

  <mat-card-content>
        <mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Cart Type:VIP_USER</mat-card-title>
    <mat-card-subtitle>10% discount applied for VIP status</mat-card-subtitle>
  </mat-card-header>
</mat-card>



<div class="order-summary-card">

    <span class="clear-text" (click)="clearCart()">Vaciar</span>

  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="image-box"></div>
    <div class="info">
      <div class="name">{{ item.nombre }}</div>
      <div class="price">
        <span *ngIf="item.descuento">
          {{ item.precioConDescuento | currency:'USD' }}
          <span class="original-price">{{ item.precio | currency:'USD' }}</span>
          <span class="discount">-{{ item.descuento }}%</span>
        </span>
        <span *ngIf="!item.descuento">
          {{ item.precio | currency:'USD' }}
        </span>
      </div>
    </div>

    <div class="controls">
      <button mat-mini-button>âˆ’</button>
      <span>{{ item.cantidad }}</span>
      <button mat-mini-button >+</button>
    </div> 
  </div>

  <div class="total">
    <span>Total</span>
   <!--  <span>{{ getTotal() | currency:'USD' }}</span> -->
  </div>

  <button mat-flat-button color="primary" class="pay-button">
    Proceder al pago
  </button>
</div>



  </mat-card-content>


  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>



</main>
